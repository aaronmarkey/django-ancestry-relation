<p>hello moto</p>
<hr>

{% for node in tree %}
{% widthratio 40 1 node.level as left %}
<div style="margin-left:{{left}}px;">
    <p>ID: {{node.id}}</p>
    <p>Parent: {{node.parent_node.id}}</p>
    <p>Level: {{node.level}}</p>
    <p>Data: {{node.data}}</p>
    <p>---------</p>
</div>
{% endfor %}
